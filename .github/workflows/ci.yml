name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: darwinsgym_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_USER: test
      DB_PASS: test
      DB_NAME: darwinsgym_test

      BREVO_PASS: ${{ secrets.BREVO_PASS }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1
        extensions: mysqli, xdebug

    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -u test -ptest --silent; do
          sleep 1
        done

    - name: Init DB schema
      run: |
        mysql -h 127.0.0.1 -u test -ptest darwinsgym_test < sql/schema.sql

    - name: Seed test data
      run: |
        mysql -h 127.0.0.1 -u test -ptest darwinsgym_test < sql/seed.sql

    - name: Run PHPUnit
      run: ./vendor/bin/phpunit --coverage-clover coverage.xml tests/

    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v5.0.0
      with:
        args: >
          -Dsonar.projectKey=kirrril_DarwinsGym_API
          -Dsonar.organization=kirrril
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          
